<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form表单练习</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
<form class="form-horizontal" role="form"><!-- 自动适应屏幕大小 form-inline -->
    <div class="form-group">
        <label class="col-lg-2 control-label">username:</label>
        <div class="col-lg-10">
            <input class="form-control" type="date" placeholder="请输入用户名"/>
        </div>
        <!--
        <label>email:</label>
        <input class="form-control" type="email" placeholder="请输入email">
        <label>password:</label>
        <input class="form-control" type="password" placeholder="请输入密码">
        -->
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">选取文件</label>
        <div class="col-lg-10">
            <input type="file">
            <p class="help-block">亲,上传一个文件</p>
        </div>
    </div>
</form>
</body>
</html>
