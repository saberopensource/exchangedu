<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQUERY练习</title>
    <script src="../js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function(){
                $("p").toggle(1000);
                }
            )
        })
    </script>
</head>
<body>
    <h1>隐藏p元素练习</h1>
    <p>hahahahahhahah</p>
    <p>我被隐藏了</p>
    <button>点击我!</button>
</body>
</html>
